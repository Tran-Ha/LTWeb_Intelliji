<!DOCTYPE html>
<html id="extr-page">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<!-- Basic Styles -->
<link href="Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="App_Themes/Admin/font-awesome.min.css" rel="stylesheet">

<!-- SmartAdmin Styles : Caution! DO NOT change the order -->
<link rel="stylesheet" type="text/css" media="screen"
	href="App_Themes/Admin/smartadmin-production-plugins.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="App_Themes/Admin/smartadmin-production.min.css">
<link rel="stylesheet" type="text/css" media="screen"
	href="App_Themes/Admin/smartadmin-skins.min.css">
<!-- SmartAdmin RTL Support  -->


<!-- We recommend you use "your_style.css" to override SmartAdmin
             specific styles this will also ensure you retrain your customization with each SmartAdmin update. -->
<link rel="stylesheet" type="text/css" media="screen"
	href="App_Themes/Admin/style.css">
<!-- Demo purpose only: goes with demo.js, you can delete this css when designing your own WebApp -->


<!-- FAVICONS -->
<link rel="shortcut icon" href="Areas/Admin/Images/favicon/favicon.ico"
	type="image/x-icon">
<link rel="icon" href="Areas/Admin/Images/favicon/favicon.ico"
	type="image/x-icon">

<!-- GOOGLE FONT -->


<!-- Specifying a Webpage Icon for Web Clip
         Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
<link rel="apple-touch-icon"
	href="Areas/Admin/Images/splash/sptouch-icon-iphone.png">
<link rel="apple-touch-icon" sizes="76x76"
	href="Areas/Admin/Images/splash/touch-icon-ipad.png">
<link rel="apple-touch-icon" sizes="120x120"
	href="Areas/Admin/Images/splash/touch-icon-iphone-retina.png">
<link rel="apple-touch-icon" sizes="152x152"
	href="Areas/Admin/Images/splash/touch-icon-ipad-retina.png">

<!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Startup image for web apps -->
<link rel="apple-touch-startup-image"
	href="Areas/Admin/Images/splash/ipad-landscape.png"
	media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
<link rel="apple-touch-startup-image"
	href="Areas/Admin/Images/splash/ipad-portrait.png"
	media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
<link rel="apple-touch-startup-image"
	href="Areas/Admin/Images/splash/iphone.png"
	media="screen and (max-device-width: 320px)">
</head>

<body class="animated fadeInDown desktop-detected">
	<header id="header">
		<div id="logo-group">
			<span id="logo"> <img
				src="Areas/Admin/Images/logo-runtime.png" alt="WebOnline">
			</span>
		</div>
	</header>
	<form action="/Admin/Account/Login?ReturnUrl=%2fadmin" method="post">
		<div id="main" role="main">

			<!-- MAIN CONTENT -->
			<div id="content" class="container">

				<div class="row">
					<div
						class="col-xs-12 col-sm-12 col-md-5 col-lg-4 col-md-offset-3 col-lg-offset-4">
						<div class="well no-padding">
							<div id="login-form" class="smart-form client-form">
								<header>
									<i class="fa fa-user"></i> Đăng nhập vào hệ thống
								</header>

								<fieldset>
									<section>
										<label class="label">E-mail</label> <label class="input">
											<i class="icon-append fa fa-user"></i> <input type="email"
											name="Email" id="txtEmail"> <b
											class="tooltip tooltip-top-right"><i
												class="fa fa-user txt-color-teal"></i> Nhập địa chỉ email</b>
										</label>
									</section>

									<section>
										<label class="label">Mật khẩu</label> <label class="input">
											<i class="icon-append fa fa-lock"></i> <input type="password"
											name="Password" id="txtPassword"> <b
											class="tooltip tooltip-top-right"><i
												class="fa fa-lock txt-color-teal"></i> Nhập mật khẩu</b>
										</label>
										<div class="note">
											<a href="/Admin/Account/ForgetPassword">Quên mật khẩu?</a>
										</div>
									</section>

									<section>
										<label class="checkbox"> <input data-val="true"
											data-val-required="The Ghi nhớ mật khẩu? field is required."
											id="Remember" name="Remember" type="checkbox" value="true"><input
											name="Remember" type="hidden" value="false"> <i></i>Duy
											trì đăng nhập
										</label>
									</section>
								</fieldset>
								
								<footer>
									<button type="button" class="btn btn-primary" id="btnLogin">
										<i class="fa fa-sign-in"></i> Đăng nhập
									</button>
								</footer>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
