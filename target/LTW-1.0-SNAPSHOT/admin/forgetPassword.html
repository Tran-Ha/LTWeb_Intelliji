<!-- FAVICONS -->

<!-- Startup image for web apps -->
<link rel="apple-touch-startup-image"
	href="/Areas/Admin/Images/splash/ipad-landscape.png"
	media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
<link rel="apple-touch-startup-image"
	href="/Areas/Admin/Images/splash/ipad-portrait.png"
	media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">

	media="screen and (max-device-width: 320px)">
</head>
<body class="animated fadeInDown desktop-detected">
	<header id="header">
		<div id="logo-group">
			<span id="logo"> <img
				src="/Areas/Admin/Images/logo-runtime.png" alt="WebOnline">
			</span>
		</div>
	</header>

	<form action="/Admin/Account/ForgetPassword" method="post">
		<div id="main" role="main">
			<!-- MAIN CONTENT -->
			<div id="content" class="container">
				<div class="row">
					<div
						class="col-xs-12 col-sm-12 col-md-5 col-lg-4 col-md-offset-3 col-lg-offset-4">
						<div class="well no-padding">
							<div id="login-form" class="smart-form client-form">
								<header> Quên mật khẩu </header>
								<fieldset>
									<section>
										<label class="label">Nhập địa chỉ email</label> <label
											class="input"> <i class="icon-append fa fa-envelope"></i>
											<input type="email" name="Email" id="txtEmail"> <b
											class="tooltip tooltip-top-right"><i
												class="fa fa-envelope txt-color-teal"></i> Nhập địa chỉ mail
												để lấy lại mật khẩu</b>
										</label>
									</section>
									<section>
										<label class="label">Mã xác nhận</label> <label
											class="input col-md-7"> <input type="text"
											name="Captcha" id="txtCaptcha"> <b
											class="tooltip tooltip-top-right"><i
												class="fa fa-user txt-color-teal"></i> Nhập mã xác nhận</b>
										</label> <label class="input col-md-5"> <img
											class="img-captcha" id="imgCaptcha" src="/Captcha.ashx?t=1">
											<a id="btnRefreshCapcha" href="javascript:void(0);"> <i
												class="fa fa-refresh"></i>
										</a>
										</label>
									</section>
									<div class="section">
										<label class="note"> <a href="/Admin/Account/Login">Quay
												lại đăng nhập</a>
										</label>
									</div>
								</fieldset>
								<footer>
									<button type="button" class="btn btn-primary"
										id="btnForgetPassword">
										<i class="fa fa-refresh"></i> Gửi email
									</button>
								</footer>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
